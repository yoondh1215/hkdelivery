<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- Ajax를 이용한 아이디 중복 확인을 위한 제이쿼리 -->
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>

<script type="text/javascript">
$(function(){
	$("#shopId").on("change keyup", function(){
		$.ajax({
			type: "post",
			url:"/login/registIdCheck",
			data:{"registId":$("#shopId").val()},
			dataType: "text",
			success: function(result){
				//registIdCheck 주소에서 넘어온 값을 result가 받음.
				//받아온 값은 span에 전달.
				$("#idCheck").text(result);
				if (result.trum() == "사용가능한 아이디입니다"){
					$("#idCheck").css("color","blue");
				} else {
					$("#idCheck").css("color", "red");
				}
			},
			error: function(){
				
			}
		});
	});
});

</script>

</head>
<body>
점포 등록 
<form action="shopRegist" method="post">

점포 이름 : <input type="text" name="shopName"/> <br/>
사업자등록 번호 : <input type="text" name="businessRegiNum"/> <br/>
아이디 : <input type="text" name="shopId" id="shopId"/> 
<span id='idCheck'></span>
<br/>
비밀번호 : <input type="text" name="shopPw"/> <br/>
점포 주소 : <input type="text" name="shopAddr"/> <br/>
점포 상세주소 : <input type="text" name="shopAddrDetail"/> <br/>
점포 우편번호 : <input type="text" name="shopPost"/> <br/>
점포 전화번호 : <input type="text" name="shopPhone"/> <br/>

<input type="submit" value="등록" />

</form>
</body>
</html>
